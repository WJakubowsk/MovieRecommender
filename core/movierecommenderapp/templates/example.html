{% load static %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/searchstyle.css' %}">
</head>

<h1>List of movies that matches: {{ title }}</h1>
{% for movie in movies %}
    <p>{{ movie.title }} at {{ movie.year }}</p>
    <img src="{{ movie.poster }}" height=120 alt="Poster for {{ movie.title }}">
{% endfor %}
